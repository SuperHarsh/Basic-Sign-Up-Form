<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="./img/dfe1f27603d27e1a70a4aba33bb86275.jpg" alt="logo" class="img-fluid">
                    <h1 class="display-1">SuperHarsh <span class="text-primary">Technologies</span> </h1>
                </div>
                <form action="#" class="rounded bg-white shadow px-5 py-3 my-3">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to SuperTech</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="./SignUp.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control text-primary" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control text-primary" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                        <a href="./Forget.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary submit-btn w-100 my-4">Continue</button>
                      <div class="text-center text-muted text-uppercase mb-3">OR</div>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./img/google.svg" alt="google" class="img-fluid me-3" width="30px">Continue with Google
                      </a>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./img/facebook.svg" alt="google" class="img-fluid me-3" width="30px">Continue with facebook
                      </a>
                </form>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
