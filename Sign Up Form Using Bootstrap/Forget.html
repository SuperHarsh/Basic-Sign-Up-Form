<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="./img/dfe1f27603d27e1a70a4aba33bb86275.jpg" alt="logo" class="img-fluid">
                    <h1 class="display-1">SuperHarsh <span class="text-primary">Technologies</span> </h1>
                </div>
                <form action="#" class="rounded bg-white shadow p-5 my-3">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password?</h3>
                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset your password
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control text-primary" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <button onclick="verify()" type="submit" class="btn btn-primary submit-btn w-100 my-4">Submit</button>
                    <button onclick="login()" type="submit" class="btn btn-secondary submit-btn w-100">Cancel</button>
                </form>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function verify(){
            window.open("./Verification.html");
        }

        function login(){
            window.open("./Login.html");
        }
    </script>
</body>
</html>
